rest-client.party-registry-proxy.serviceCode=party-registry-proxy-api
rest-client.party-registry-proxy.base-url=${INTERNAL_API_SERVICE_URL:http://localhost:8080}/external/party-registry-proxy/v1
rest-client.party-registry-proxy.getInstitutionById.path=/v1/institutions/{id}
rest-client.party-registry-proxy.legalAddress.path=/national-registries/legal-address?taxId={taxId}
feign.client.config.party-registry-proxy.connectTimeout=${PARTY_REGISTRY_PROXY_API_REST_CLIENT_CONNECT_TIMEOUT:${REST_CLIENT_CONNECT_TIMEOUT:5000}}
feign.client.config.party-registry-proxy.readTimeout=${PARTY_REGISTRY_PROXY_API_REST_CLIENT_READ_TIMEOUT:${REST_CLIENT_READ_TIMEOUT:5000}}
feign.client.config.party-registry-proxy.loggerLevel=${PARTY_REGISTRY_PROXY_API_REST_CLIENT_LOGGER_LEVEL:${REST_CLIENT_LOGGER_LEVEL:FULL}}
feign.client.config.party-registry-proxy.requestInterceptors[0]=it.pagopa.selfcare.commons.connector.rest.interceptor.AuthorizationHeaderInterceptor
